<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">QuizMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz.html">Create Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/take_quiz.html">Take Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/results.html">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz Taking Section -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Take a Quiz</h1>
        <div class="card p-4">
            <div id="quizList" class="mb-4"></div>
            <form id="submissionForm" class="d-none">
                <h3 id="quizTitle"></h3>
                <div id="questions"></div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="prevQuestion" disabled>Previous</button>
                    <button type="button" class="btn btn-secondary" id="nextQuestion">Next</button>
                    <button type="submit" class="btn btn-primary d-none" id="submitQuiz">Submit Quiz</button>
                </div>
            </form>
            <div id="feedback" class="alert d-none"></div>
        </div>
    </section>
