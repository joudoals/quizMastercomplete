<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">QuizMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/quiz.html">Create Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/take_quiz.html">Take Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/results.html">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz Creation Section -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Create a New Quiz</h1>
        <div class="card p-4">
            <form id="quizForm">
                <div class="mb-3">
                    <label for="quizTitle" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" id="quizTitle" required>
                </div>
                <div id="questionsContainer">
                    <!-- Questions will be added dynamically -->
                </div>
                <button type="button" class="btn btn-secondary mb-3" id="addQuestion">Add Question</button>
                <button type="submit" class="btn btn-primary w-100">Create Quiz</button>
            </form>
            <div id="feedback" class="alert d-none"></div>
        </div>
    </section>

</body>
</html>
